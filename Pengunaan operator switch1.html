<!DOCTYPE html>
<html>
<head>
	<title>Contoh program Javascript</title>
</head>
<script language="Javascript">

	//memanggil function untuk menyeleksi nilai
	function test()
	{
		//deklarasi variabel dan menginput nilai
		val1=window.prompt("Input Nilai (1-5):")
		//memasukkan nilai dari variabel ke dalam switch case
		switch (val1)
		{
			//case 1-5
			case "1":
			document.write("bilangan satu")
			//ouput:bilangan satu
			break

			case "2":
			document.write("bilangan dua")
			//ouput:bilangan dua
			break

			case "3":
			document.write("bilangan tiga")
			//ouput:bilangan tiga
			break

			case "4":
			document.write("bilangan empat")
			//ouput:bilangan empat
			break

			case "5":
			document.write("bilangan lima")
			//ouput:bilangan lima
			break

			//case lain
			default:
			document.write("bilangan lainya")
			//ouput: bilangan lainya
			
		}
	}
</script>
<body>
	 <!-- menginput button untuk mengeksekusi function -->
	<input type="button" name="button1" value="switch" onclick="test()">
</body>
</html>
