<!DOCTYPE html>
<html>
<title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
	// memanggil function untuk membandingkan nilai
	function test()
	{
		//deklasrasi dan menginput nilai 1
		val1=window.prompt("nilai I :")
		//deklarasi dan menginpu nilai 2
		val2=window.prompt("nilai II :")

		//mengecek apakah nilai 1 = nilai 2
        document.write("<br>"+"val1==val2"+"<br>")
        document.write(val1==val2) //output:true/false

        //mengecek apakah nilai 1 tidak sama dengan nilai 2
        document.write("<br>"+"val1!=val2"+"<br>")
        document.write(val1!=val2) //output:true/false

        //mengecek apakah nilai 1 > nilai 2
        document.write("<br>"+"val1&gtval2"+"<br>")
        document.write(val1>val2) // output:true/false

        //mengecek apakah nilai 1 lebih < nilai 2
        document.write("<br>"+"val1&ltval2"+"<br>")
        document.write(val1<val2) //output:true/false
    }	
</script>
<body>
	<!-- menginput button untuk mengeksekusi function -->
    <input type="button" name="button1" value="relation" onclick=test()>
</body>
</html>
